@let authenticated = isAuthenticated$ | async;

<main class="main">
  <topbar (onMenuToggle)="drawer.toggle()"></topbar>
  <mat-drawer-container class="drawer">
    <mat-drawer #drawer mode="over">
      @if (authenticated === true) {
        <navigation (onMenuToggle)="drawer.toggle()"></navigation>
      }
    </mat-drawer>
    <mat-drawer-content>
      <div class="content">
        <router-outlet></router-outlet>
        <!-- <loading-indicator></loading-indicator> -->
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</main>
