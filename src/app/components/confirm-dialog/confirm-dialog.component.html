<h2 mat-dialog-title>Confirm action</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
  @if (showCascadeBoolean) {
    <mat-slide-toggle [(ngModel)]="cascadeBoolean" color="primary">{{ cascadeText }}</mat-slide-toggle>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{value: false}">{{ cancelText }}</button>
  <button mat-flat-button [mat-dialog-close]="{value: true, cascadeBoolean}" cdkFocusInitial>{{ confirmText }}</button>
</mat-dialog-actions>
