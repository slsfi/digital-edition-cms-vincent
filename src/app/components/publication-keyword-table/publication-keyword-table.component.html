<div class="pk-table">
  <div class="toolbar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search publications</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Filter by name or id" />
      @if ((searchControl.value || '').length) {
        <button mat-icon-button matSuffix (click)="searchControl.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
    <div class="spacer"></div>
    @if (loading) {
      <mat-spinner diameter="24"></mat-spinner>
    }
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ paginator ? (i + 1 + (paginator.pageIndex * paginator.pageSize)) : (i + 1) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <button class="linklike" type="button" (click)="onRowClick(row)">{{ row.name || 'Untitled' }}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)" [class.selected]="row.id === selectedId"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="center">No publications</div>
      </td>
    </tr>
  </table>

  <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>
</div>
