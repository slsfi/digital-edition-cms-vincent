<div class="edit-root-title-dialog">
  <h2 mat-dialog-title>Edit Root Title</h2>
  
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Root Title</mat-label>
      <input matInput [(ngModel)]="title" placeholder="Enter root title" required>
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!title.trim()">
      Save
    </button>
  </mat-dialog-actions>
</div>
