@let isAuthenticated = isAuthenticated$ | async;
@let selectedProject = selectedProject$ | async;

<mat-toolbar [class.center]="isAuthenticated === false">
  <div class="title">
    <ng-container *ngIf="isAuthenticated === true">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </ng-container>
    <div>Vincent - Digital Edition CMS</div>
  </div>
  <div class="topbar">

    <div *ngIf="isAuthenticated">
      Project:
      <mat-chip [highlighted]="selectedProject">{{selectedProject ? selectedProject : 'not selected'}}</mat-chip>
    </div>

    <ng-container *ngIf="environment$ | async as environment">
      <div *ngIf="environment">Environment: <mat-chip highlighted>{{environment}}</mat-chip> </div>
    </ng-container>
  </div>
</mat-toolbar>
