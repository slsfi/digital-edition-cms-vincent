<h2 mat-dialog-title>Sort</h2>
<mat-dialog-content>
  <form [formGroup]="form" id="sort-form" (ngSubmit)="submit($event)">
    <mat-form-field>
      <mat-label>Field</mat-label>
      <mat-select formControlName="field">
        @for (column of columns; track column.field) {
          <mat-option [value]="column.field">{{ column.header }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Direction</mat-label>
      <mat-select formControlName="direction">
        <mat-option value="asc">Ascending</mat-option>
        <mat-option value="desc">Descending</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="reset()">Reset</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="!form.valid" type="submit" form="sort-form">Sort</button>
</mat-dialog-actions>
